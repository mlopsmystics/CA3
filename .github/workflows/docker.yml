name: Docker Image CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Docker Login
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag mlopsmystics:latest

      - name: Push Docker iamge
        run: |
          docker tag autobotsmlops:latest ${{ secrets.DOCKER_USERNAME }}/mlopsmystics:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mlopsmystics:latest
